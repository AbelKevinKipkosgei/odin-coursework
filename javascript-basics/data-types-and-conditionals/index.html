<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const string = "The revolution will not be televised.";
      console.log(string);

      // Expressions in strings
      const song = "Fight the Youth";
      const score = 9;
      const highestScore = 10;
      const output = `I like the song ${song}. I gave it a score of ${
        (score / highestScore) * 100
      }%.`;
      console.log(output);

      // Multiline strings
      const newLine = `One day you finally knew
      what you had to do, and began`;
      console.log(newLine);

      // JavaScript String slice()
      let text = "Apple, Banana, Kiwi";
      let part = text.slice(7, 13);
      let part1 = text.slice(-12, -6);
      console.log(`Sliced part: ${part}`);
      console.log(`Sliced part: ${part1}`);

      // JavaScript String toUpperCase()
      let text1 = "Hello World!";
      let text2 = text1.toUpperCase();
      console.log(text2);

      // JavaScript String toLowerCase()
      let text3 = "The Night Agent";
      let text4 = text3.toLowerCase();
      console.log(text4);

      // JavaScript String trim()
      let word = "      Hello World!       ";
      let word1 = word.trim();
      console.log(word1);

      // JavaScript String trimStart()
      let word2 = "     Hello people";
      let word3 = word2.trimStart();
      console.log(word3);

      // JavaScript String trimEnd()
      let greeting = "Hello countrymen      ";
      let greeting1 = greeting.trimEnd();
      console.log(greeting1);

      // JavaScript String padStart()
      let wording = "6";
      let paddedWording = wording.padStart(5, "6");
      console.log(paddedWording);

      // JavaScript String padEnd()
      let wording1 = "5";
      let paddedWording1 = wording1.padEnd(8, "X");
      console.log(paddedWording1);

      // JavaScript String split()
      let fruits = "Apples, Bananas, Kiwi";
      let fruitsArray = fruits.split();
      console.log(fruitsArray);

      // JavaScript String split() using RegExp
      let fruits1 = "Apple, Banana,  Kiwi, Mango";
      let fruitsArray1 = fruits1.split(/\s*,\s*|\s+/);
      console.log(fruitsArray1);

      // The else Statement
      let age = 24;
      if (age < 18) {
        console.log("You do not meet the minimum drinking age.");
      } else {
        console.log("Welcome to the bar!");
      }

      // The else if statement
      let weight = 49;
      if (weight < 50) {
        console.log("You're underweight!!");
      } else if (weight < 90) {
        console.log("Your weight is perfect.");
      } else {
        console.log("You're overweight!!");
      }

      // The switch Statement
      let a = 2 + 2;
      switch (a) {
        case 3:
          console.log("Too small");
          break;
        case 4:
          console.log("Exactly!");
          break;
        case 5:
          console.log("Too big");
          break;
        default:
          console.log("I don't know such values");
      }
    </script>
  </body>
</html>
