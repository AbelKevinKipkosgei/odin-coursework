<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(23 + 97);
      console.log(25 + 56 + 78 + 456 + 157 + 307);
      console.log((4 + 6 + 9) / 77);

      let a = 10;
      console.log(a);

      a = 27;
      console.log(a);

      let b = 7 * a;
      console.log(b);

      const max = 57;
      const actual = max - 13;
      const percentage = actual / max;
      console.log(percentage);

      // Unary
      let x = 1;
      x = -x;
      console.log(x);

      // Binary
      let y = 1,
        z = 3;
      console.log(z - y);
    </script>
  </body>
</html>
